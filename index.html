<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="Wrapper">
        <div class="box">
          <div class="yellow"></div>
          <div class="head">
            <h1>To-Do List</h1>
          </div>
          <div class="sort" onclick="{SortBy}"><p class="p">==^==</p></div>
          <div class="input">
            <input type="text" class="AddList" />
            <button class="btn" onclick="{removeAllList}">X</button>
          </div>
          <div class="AddBtn">
            <button class="AddBt">
              <div class="circle">+</div>
              Add List
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
